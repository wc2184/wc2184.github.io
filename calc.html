<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/calc.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="field"
        name="field2"
        autocomplete="off"
        onchange="displayLive()"
      />
      <button class="buttonbig">AC</button>
      <button class="basic">DEL</button>
      <button class="func">÷</button>

      <button class="basic">7</button>
      <button class="basic">8</button>
      <button class="basic">9</button>
      <button class="func">*</button>

      <button class="basic">5</button>
      <button class="basic">6</button>
      <button class="basic">7</button>
      <button class="func">+</button>

      <button class="basic">1</button>
      <button class="basic">2</button>
      <button class="basic">3</button>
      <button class="func">-</button>
      <button class="basic">.</button>
      <button class="basic">0</button>
      <button class="enter">=</button>
    </div>
    <p style="font-size: small; text-align: center">
      Created by William Chan 2021©
    </p>
    <button
      onclick="window.open('http://wc2184.github.io')"
      ;
      style="
        display: flex;
        width: auto;
        height: auto;
        background-color: aliceblue;
        padding: 4px;
        margin: auto;
        background-color: rgb(144, 248, 117);
        box-shadow: 0px 0px 2px black;
      "
    >
      Visit my portfolio website!
    </button>
  </body>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/calc.js"></script>
</html>
