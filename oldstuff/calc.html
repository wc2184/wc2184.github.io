<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <audio id="audio" src="assets/click.mp3"></audio>
    <div class="container">
      <input
        type="text"
        id="field"
        name="field2"
        autocomplete="off"
        readonly="readonly"
        placeholder="0"
      />
      <button
        class="buttonbig clear"
        onclick="  sound.play();
      "
      >
        AC
      </button>
      <button class="delete">DEL</button>
      <button class="func">/</button>

      <button class="basic">7</button>
      <button class="basic">8</button>
      <button class="basic">9</button>
      <button class="func">*</button>

      <button class="basic">4</button>
      <button class="basic">5</button>
      <button class="basic">6</button>
      <button class="func">+</button>

      <button class="basic">1</button>
      <button class="basic">2</button>
      <button class="basic">3</button>
      <button class="func">-</button>
      <button class="basic period">.</button>
      <button class="basic">0</button>
      <button class="enter">=</button>
    </div>
    <p
      style="
        font-size: small;
        text-align: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
          sans-serif helvetica;
      "

      "

        background-color: rgb(144, 248, 117);
        box-shadow: 0px 0px 2px black;
      "

    </button>
    <p
      style="
        display: block;
        width: 300px;
        margin: auto;
        margin-top: 20px;
        text-align: center;
        font-size: xx-small;
        font: helvetica;
      "
    >
      <strong>Disclaimer:</strong> Works in 99% of situations. Solved most of
