<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="text-muted my-5 text-center">Weather App</h1>
    <div class="container mx-auto my-5">
      <form  class="text-center" action="">
        <label for="city"></label>
        <input class="text-center" style="width: 280px;" type="text" name="city" placeholder="type city name here or zip" />
      </form>
      <div class="card mx-auto my-5" style="width: 300px; height: 500px;">
        <img
          class="card-img-top"
          src="http://placehold.jp/300x200.png"
          alt="Card image cap"
        />
        <div class="card-body">
          <p class="card-text">
            <h1 class="cityname text-center text-muted">Placeholder</h1>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
  <script src="app.js"></script>
</html>
